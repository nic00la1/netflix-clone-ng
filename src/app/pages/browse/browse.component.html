<div class="browse-page">
  <app-header></app-header>
  <div class="banner">
    <img
      class="banner-img"
      src="https://image.tmdb.org/t/p/w500/6CoRTJTmijhBLJTUNoVSUNxZMEI.jpg"
      alt=""
    />
    <div class="banner-movie-info">
      <h4>Movie title</h4>
      <p>description</p>
      <div>
        <button>Play</button>
        <button>More info</button>
      </div>
    </div>
  </div>

  <div class="movie-categories">
    <app-movie-category
      [title]="'Popular'"
      [movieList]="popularMovies"
    ></app-movie-category>
    <app-movie-category
      [title]="'Top Rated'"
      [movieList]="topRatedMovies"
    ></app-movie-category>
    <app-movie-category
      [title]="'Upcoming'"
      [movieList]="upcomingMovies"
    ></app-movie-category>
    <app-movie-category
      [title]="'Now Playing'"
      [movieList]="nowPlayingMovies"
    ></app-movie-category>
  </div>
</div>
